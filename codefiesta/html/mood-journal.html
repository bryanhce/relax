<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mood Journal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="../css/mood-journal.css">
      </head>
  <body>

<!-- caurousel part -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <div class="container">
        <p class="ques_prompt">Hope today was alright! How are you feeling?</p>
      </div>
    </div>

    <div class="item">
      <div class="container">
      <p class="ques_prompt">Pen down 3 things you are grateful for!</p>
      </div>
    </div>

    <div class="item">
      <!-- <img src="../resources/pexels-martin-pÃ©chy-2078264.jpg" alt="pic" class="carousel-pic"> -->
      <div class="container">
      <p class="ques_prompt">What is keeping you up tonight?</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br><br><br>
<!-- textarea -->
  <div class="container">
    <form>
      <textarea id="textarea" name="journal" rows="30" cols="130">
        hey, you are doing great! would you like to jot down some of your feelings?
  </textarea>
    </form>
  </div>
  <br><br>

<!-- slider -->
<div class="container">
  <p class="rate_section">Rate Your Feelings for the Day</p>
  <br><br>
    <div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  </div>


  <!-- have a save icon -->
  <br><br><br>
  <div class="container save">
    <button>Save <i class="fa fa-save"></i></button>
  </div>

<!-- link to calendar -->
<br><br><br>
<div class="container calendar">
  <a href=""><p>View Mood History</p></a>
  <a href=""><i class="fa fa-calendar" style="font-size:36px"></i><a>
</div>

<br><br><br>



  </body>
  </div>
</html>
