  <body>
  <script language="javascript" type="text/javascript" src="header.txt"></script>

  <br><br>

  <div class="container intro">
    <div class="text">
      <h1 class="emotion-text"><strong>Emotion Checker</strong></h1>
      <h3 class="get-text">Emotions are complex<br>Get a sense of how you are feeling</h3>
      <!-- <p>Emotions are so complex. They are affected by hormones, how you respond to the events around you and inner workings of your brain. At times, it would be difficult to figure out what you are truly feeling as they maybe be clouded by the millions of thougths and questions firing in your head. Take this quiz that is heavily inspired by ProProfs' Quizzes to get a sensing of what you are feeling.</p> -->
    </div>
  </div>
  <br>

  <div id="container">

        <div id="start">Let's Get In Touch With Our Emotions</div>

        <div id="quiz" style="display: none">
          <img src="../resources/emotion-checker.jpg" alt="listening ear image" id="ls-image">
            <div id="question"></div>
            <!-- <div id="qImg"></div> -->
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
        </div>

        <div id="resultContainer" style="display: none">
          <div id="mood"></div>
        </div>


    </div>
<br><br><br><br><br>
